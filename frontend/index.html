<!DOCTYPE html>
<html lang="de">
<head>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <div x-data="{ count: 0 }">
        <button @click="count++">Klick mich</button>
        <p>Du hast <span x-text="count"></span> Mal geklickt!</p>
    </div>
</body>
</html>
