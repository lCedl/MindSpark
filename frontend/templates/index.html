<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindSpark Quiz App</title>
</head>
<body>
    <h1>MindSpark Quiz App</h1>
    <form method="post" action="/">
        <label for="topic">Quiz Topic:</label>
        <input type="text" id="topic" name="topic" required><br><br>
        <label for="num_questions">Number of Questions:</label>
        <input type="number" id="num_questions" name="num_questions" min="1" max="20" required><br><br>
        <button type="submit">Start Quiz</button>
    </form>
</body>
</html>
